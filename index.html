<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            text-align: center; width: 100px; height: 100px;
            background-color: crimson; position: relative;
        }
        #khong{
            animation-name: game;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }@keyframes game{
            0% {background-color: red; right: 300px; top: 300px;}
            5% {background-color: yellow; bottom: 300px; top: 300px;}
            10% {background-color: blue;  left:300px; top: 300px;}
            15% {background-color: green; left: 500px; top: 200px;}
            20% {background-color: red; left: 700px; top: 300px;}
            25% {background-color: red; left: 20px; top: 400px;}
            30% {background-color: yellow; left: 1000px; top: 500px;}
            35% {background-color: blue; left: 300px; top: 300px;}
            40% {background-color: green; left: 1500px; top: 200px;}
            45% {background-color: red; left: 0px; top: 0px;}
            50% {background-color: green; left: 0px; top: 300px;}
            55% {background-color: red; right: 700px; top: 300px;}
            65% {background-color: yellow; bottom: 300px; top: 300px;}
            70% {background-color: blue;  left:300px; top: 300px;}
            75% {background-color: green; left: 500px; top: 200px;}
            80% {background-color: red; left: 0px; top: 300px;}
            85% {background-color: red; left: 100px; top: 400px;}
            90% {background-color: yellow; left: 1200px; top: 500px;}
            95% {background-color: blue; left: 500px; top: 300px;}
            100% {background-color: green; left: 1400px; top: 500px;}
        }
    </style>
</head>
<body>
    <h1>Đố anh bắt được em ?</h1>
    <div>
        <button id="khong" onclick="khong()">Không bắt được làm chó</button>
    </div>
    <script>
        function khong(){
            alert("Ê con chó :)");
        }
    </script>
</body>
</html>
